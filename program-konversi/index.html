<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS - Eduwork</title>
</head>
<body>
    <h1 align="center">Tugas Javascript "Control Flow" - Eduwork</h1>


    <script>
        let input = prompt("Input Nilai:");

        if (input > 100 || input < 0) {
            alert("Nilai berkisar antara 0-100")
        } else {
            if (input >= 80) {
                alert("Nilai anda A")
            } else if(input >=60) {
                alert("Nilai anda B")
            } else if(input >=40) {
                alert("Nilai anda C")
            } else if(input >=20) {
                alert("Nilai anda D")
            } else if (input >= 0){
                alert("Nilai anda E")
            } else {
                alert("Nilai harus angka")
            }
        }
    </script>
</body>
</html>
